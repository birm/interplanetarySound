<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Interplanetary Sound</title>
  <script src="./recorder.min.js"></script>
  <script src="./Tone.js"></script>
  <style type='text/css'>
    ul { list-style: none; }
    li { margin: 1em; }
    audio { display: block; }
  </style>
</head>
<body>

  <h1>Mars Voice Simulator</h1>
  <p> Did you know that.... (text here)</p>

  <button id="init">Take off!</button>
  <button id="start" disabled>start mic</button>
  <button id="stopButton" disabled>stop mic</button>
  <button onclick="document.getElementById('file-input').click();">from file</button>
  <input id="file-input" type="file" name="name" style="display: none;" />
  <button id="shutdown">Stop Sounds</button>


  <script>
    if (!Recorder.isRecordingSupported()) {
      console.error("Recording features are not supported in your browser.");
    }

    else {
      init.addEventListener( "click", function(){
        init.disabled = true;
        start.disabled = false;

        var recorder = new Recorder({
          monitorGain: 0,
          recordingGain: 1,
          numberOfChannels: 1,
          wavBitDepth: 16,
          encoderPath: "./waveWorker.min.js"
        });

        stopButton.addEventListener( "click", function(){ recorder.stop(); });
        start.addEventListener( "click", function(){
          recorder.start().catch(function(e){
            console.error(e.message)
          });
        });

        recorder.onstart = function(){
          console.log('Recorder is started');
          start.disabled = true;
          stopButton.disabled = false;
        };

        recorder.onstop = function(){
          start.disabled = false;
          stopButton.disabled = true;
        };

        recorder.onstreamerror = function(e){
          console.error(e.message);
        };
        recorder.ondataavailable = function( typedArray ){
          console.log(typedArray)
          var dataBlob = new Blob( [typedArray], { type: 'audio/ogg' } );
          var url = URL.createObjectURL( dataBlob );
          console.log(url)
          var player = new Tone.Player(url).sync().start(0);
          var ps = new Tone.PitchShift({
            pitch: -7
          }).toMaster();
          player.connect(ps)
          Tone.Transport.start();
        };
      });
      // from file
      document.getElementById('file-input').onchange = function(e) {
          var fr = new FileReader();
          console.log(fr)
          fr.onload = function(){
            console.log(fr.result)
            var dataBlob = new Blob([fr.result], { type: 'audio/mpeg' } );
            var url = URL.createObjectURL( dataBlob );
            console.log(url)
            var player = new Tone.Player(url).sync().start(0);
            var ps = new Tone.PitchShift({
              pitch: -7
            }).toMaster();
            player.connect(ps)
            Tone.Transport.start();
          }
          fr.readAsArrayBuffer(this.files[0]);
      };
      // stop sounds
      document.getElementById("shutdown").onclick = function(){
        Tone.Transport.stop()
      }
    }

  </script>
</body>
</html>
